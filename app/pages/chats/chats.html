<ion-header>

  <ion-navbar primary>
    <ion-title>Chats</ion-title>
    <ion-buttons end>
    	<ion-soinner primary *ngIf="!(chats | async)"></ion-soinner>
    	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<a ion-item *ngFor="let chat of chats | async" (click) ="openChat(chat.$key)">
	<ion-avatar item-left>
		<img *ngIf="!(chat.info | async).picture" src="img/default.jpg">
		<img *ngIf="(chat.info | async).picture" src="{{(chat.info | async).picture}}">
	</ion-avatar>
	<span>{{chat.info | async).email}}</span>
</a>
</ion-content>
